<!doctype html>
<html>
<head>
    {% block meta %}<meta charset="utf-8">{% endblock meta %}
    <title>{% block title %}{% endblock title %}</title>
    
        <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
    
</head>
<body>
<div class="container">

<form id="id_leadform" method='post' action='/smelead/'>
 {% csrf_token %}
Name:{{form.name}}
Organistion:{{form.organisation}}
City:{{form.city}}
Email:{{form.emailId}}
contactno:{{form.contactno}}
<input type="submit" value="submit"/>  
</form>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#id_leadform').validate({
    rules:{
        'name':{
            'required':true,
            'minlength':2
        },
        'organisation':{
            'required':true,
            'minlength':2
        },
        'city':{
            'required':true,
            'minlength':2
        },
        'contactno':{
            'required':true,
            'minlength':2,
	    'number':true,
            'maxlength':10

        },        
        'emailId':{
            'required':true,
            'email':true
        }
        
    },
    ignore:[],
    onfocusout:function(element) {
			$(element).valid();
	},
	highlight:function(el) {
        
            $(el).addClass('redborder');
            },
    unhighlight:function(el) {
        
            $(el).removeClass('redborder');
        
    },
    errorPlacement: function(error, element){
	 //error.insertAfter(element);
   } ,
   submitHandler: function (form) {
    var serializedData = $(form).serialize();
    $.ajax({
                url: "/smelead/",
                type: "post",
                data: serializedData
        }).done(function (response, textStatus, jqXHR) {                
                if(response.status==1)
               { alert("success awesome");}
              
        });

   }  

});


});
</script>
</body>
</html>
